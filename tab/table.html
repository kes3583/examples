        /* Style the tab */

    <script>       
        
        //request json
        let request = obj => {
            return new Promise((resolve, reject) => {
                let xhr = new XMLHttpRequest();
                xhr.open(obj.method || "GET", obj.url);
                if (obj.headers) {
                    Object.keys(obj.headers).forEach(key => {
                        xhr.setRequestHeader(key, obj.headers[key]);
                    });
                }
                xhr.onload = () => {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        var resp = xhr.responseText;
                        var respJson = JSON.parse(resp);
                        resolve(respJson);
                    } else {
                        reject(xhr.statusText);
                    }
                };
                xhr.onerror = () => reject(xhr.statusText);
                xhr.send(obj.body);
            });
        };

        const tableEl = document.querySelector('table > tbody');

        function buildTable(items, rows, page) {
            
            
            let trimStart = (page - 1) * rows //0부터시작, 5개씩 자름
            let trimEnd = trimStart + rows
            
            
            let trimmedData = Object.fromEntries(
                Object.entries(items).slice(trimStart, trimEnd)
            ) //slice for object 5개씩 자른 데이터

            pages = Math.ceil(Object.keys(items).length / rows); //ceil = roundUp
            console.log(`Object.keys(items).length=${Object.keys(items).length}`) 
            console.log(`pages=${pages}`) 
            console.log(`pages=${pages/5}`) 
            
            tableEl.innerHTML = ""
            for (const prop in trimmedData) {
                let item = trimmedData[prop];
                let childItems = Object.values(trimmedData[prop])[0];
                let arrayItems = childItems.split(',');
                console.log(`item ${trimmedData[prop]}`)

                let row = `<tr>
                    <td>${prop}</td>                    
                    <td>${arrayItems[0]}</td>
                    <td>${arrayItems[1]}</td>
                    <td>${arrayItems[2]}</td>`;

                tableEl.insertAdjacentHTML('beforeend', row)
            }
            
        }

       const wrapper = document.getElementById('pagination')

        function setPaginationButton() {
            
            console.log(`state.page set ${state.page-5}`)
            console.log(`state.window set ${state.window-5}`)
            for (let i = state.page; i <= state.window; i++) {
                console.log(`state.page i ${i}`)
                let btn = PaginationButton(i)
                
                wrapper.appendChild(btn);
            } 
            
            setNextButton()
            if(state.page>1)setPrevButton() 
           
        }
        
        // const buttonBack = `<button value=${1}>&#171;</button>`
        // const buttonNext = `<button>&#187;</button>`
        
        
        function setNextButton() {
            let nextButton = document.createElement('button');
            nextButton.innerText = `>>`  
            nextButton.value = state.window + 5
            nextButton.addEventListener('click', function () {
                console.log('next')
                
                state.page = state.window + 1
                console.log(`state.page next ${state.page}`)
                state.window = state.window + 5
                wrapper.innerText = ''
                buildTable(state.querySet, state.rows, state.page)

                setPaginationButton();
            });
           

            wrapper.appendChild(nextButton);
        }

        function setPrevButton() {
                let prevButton = document.createElement('button');
                prevButton.innerText = `<<`
                prevButton.value = state.window - 5
                prevButton.addEventListener('click', function () {
                    console.log('prev')
                     console.log(`state.page prev ${state.page}`)
                      console.log(`state.window prev ${state.window}`)

                    state.page = state.page - 5

                    state.window = state.window - 5
                    wrapper.innerText = ''
                    buildTable(state.querySet, state.rows, state.page)

                    setPaginationButton();
                });


                wrapper.prepend(prevButton);
            }
        
        function PaginationButton(page) {
            let button = document.createElement('button');
            button.innerText = page;
            button.value = page;

            button.addEventListener('click', function () {

                console.log('value', this.value)
                tableEl.innerHTML = ``;
                state.page = this.value
                buildTable(state.querySet, state.rows, state.page)
            });

            return button;
        }
