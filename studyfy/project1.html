    </div>
    <script>
        
        document.querySelectorAll('button').forEach(item => {
            item.addEventListener('click', event => {
                let ev = event.target;
                let html = ev.parentElement;
                let nextElementSibling = ev.parentElement.parentElement.nextElementSibling;               
                
                if(nextElementSibling.id === 'done'){                    
                    ev.parentElement.removeChild(ev)                   
                }
                
                nextElementSibling.appendChild(html)
            })
        })
        
    </script>
